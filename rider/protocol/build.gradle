plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile name: "rd-gen"
    compile name: "rider-model"
}

repositories {
    maven { url "https://repo.maven.apache.org/maven2/" }
    flatDir {
        dirs rdLibDirectory.absolutePath
    }
}